<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="200" height="120" fill="url(#skyGradient)"/>
  
  <!-- 代码符号作为云朵 -->
  <g opacity="0.25">
    <text x="20" y="35" font-family="monospace" font-size="20" fill="#1E40AF" font-weight="bold">const</text>
    <text x="140" y="45" font-family="monospace" font-size="18" fill="#1E40AF" font-weight="bold">( )</text>
    <text x="35" y="65" font-family="monospace" font-size="16" fill="#0C4A6E" font-weight="bold">=&gt;</text>
    <text x="150" y="75" font-family="monospace" font-size="16" fill="#0C4A6E" font-weight="bold">{ }</text>
  </g>
  
  <!-- 太阳/知识之光 -->
  <circle cx="160" cy="40" r="18" fill="#FEF3C7" opacity="0.8"/>
  <circle cx="160" cy="40" r="14" fill="#FDE047" opacity="0.9"/>
  <circle cx="160" cy="40" r="10" fill="#FACC15">
    <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 层叠的海浪 -->
  <path d="M0 120 Q50 110 100 120 T200 120 L200 200 L0 200 Z" 
        fill="url(#waveGradient1)" opacity="0.8"/>
  <path d="M0 140 Q50 130 100 140 T200 140 L200 200 L0 200 Z" 
        fill="url(#waveGradient2)" opacity="0.9"/>
  <path d="M0 160 Q50 150 100 160 T200 160 L200 200 L0 200 Z" 
        fill="#0E7490"/>
  
  <!-- 纸船主体 -->
  <g transform="translate(100, 100)">
    <!-- 船帆 - 三角形主帆 -->
    <path d="M0 -40 L25 10 L0 10 Z" 
          fill="#FFFFFF" stroke="#3B82F6" stroke-width="2" stroke-linejoin="round" opacity="0.95"/>
    
    <!-- 船帆 - 副帆 -->
    <path d="M0 -40 L-20 5 L0 5 Z" 
          fill="#F8FAFC" stroke="#06B6D4" stroke-width="2" stroke-linejoin="round" opacity="0.9"/>
    
    <!-- 代码符号在主帆上 -->
    <text x="5" y="-5" font-family="monospace" font-size="18" fill="#3B82F6" font-weight="bold">&lt;</text>
    <text x="9" y="5" font-family="monospace" font-size="16" fill="#F59E0B" font-weight="bold">/</text>
    <text x="13" y="-5" font-family="monospace" font-size="18" fill="#06B6D4" font-weight="bold">&gt;</text>
    
    <!-- 桅杆 -->
    <line x1="0" y1="-40" x2="0" y2="15" stroke="#475569" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- 船体 - 优雅的弧形 -->
    <path d="M-28 15 Q-25 12 -20 12 L20 12 Q25 12 28 15 L25 20 Q20 25 0 25 Q-20 25 -25 20 Z" 
          fill="#1E293B" stroke="#334155" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- 船体高光 -->
    <path d="M-20 13 L15 13 Q18 13 20 15" 
          stroke="#475569" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
    
    <!-- 船身装饰线 -->
    <line x1="-15" y1="18" x2="15" y2="18" stroke="#64748B" stroke-width="1" opacity="0.5"/>
    
    <!-- 水面倒影 -->
    <ellipse cx="0" cy="27" rx="30" ry="4" fill="#0C4A6E" opacity="0.25"/>
  </g>
  
  <!-- 漂浮的代码符号 -->
  <g opacity="0.5">
    <text x="40" y="105" font-family="monospace" font-size="12" fill="#3B82F6" font-weight="bold">01</text>
  </g>
  <g opacity="0.5">
    <text x="150" y="115" font-family="monospace" font-size="12" fill="#06B6D4" font-weight="bold">10</text>
  </g>
  
  <!-- 闪烁的星星 -->
  <circle cx="45" cy="30" r="2.5" fill="#FDE047">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="25" r="2" fill="#FDE047">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="45" r="1.8" fill="#FFFFFF">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>